<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login básico</title>
  <style>
    /* Estilos minimalistas para centrar el formulario */
    :root {
      --bg: #f4f7fb;
      --card: #ffffff;
      --accent: #0b79d0;
      --text: #222;
    }
    html,body{
      height:100%;
      margin:0;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: linear-gradient(180deg, var(--bg), #e9eef6);
      color:var(--text);
    }
    .wrap{
      min-height:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
      box-sizing:border-box;
    }
    .card{
      width:100%;
      max-width:380px;
      background:var(--card);
      padding:24px;
      border-radius:10px;
      box-shadow:0 6px 18px rgba(14,30,60,0.08);
    }
    h1{
      margin:0 0 18px 0;
      font-size:20px;
      text-align:center;
    }
    label{
      display:block;
      font-size:13px;
      margin-bottom:6px;
      color:#394b5a;
    }
    input[type="text"],
    input[type="password"]{
      width:100%;
      padding:10px 12px;
      margin-bottom:14px;
      border:1px solid #d7e1ee;
      border-radius:8px;
      box-sizing:border-box;
      font-size:14px;
      background:#fbfdff;
    }
    input[type="submit"]{
      width:100%;
      padding:10px 12px;
      border:0;
      border-radius:8px;
      background:var(--accent);
      color:white;
      font-weight:600;
      cursor:pointer;
      font-size:15px;
    }
    .note{
      margin-top:12px;
      font-size:13px;
      color:#5b6b7a;
      text-align:center;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <form class="card" action="#" method="post" autocomplete="on" aria-label="Formulario de inicio de sesión">
      <h1>Iniciar sesión</h1>

      <div>
        <label for="username">Usuario</label>
        <input id="username" name="username" type="text" placeholder="tu_usuario" required autocomplete="username" />
      </div>

      <div>
        <label for="password">Contraseña</label>
        <input id="password" name="password" type="password" placeholder="••••••••" required minlength="4" autocomplete="current-password" />
      </div>

      <input type="submit" value="Entrar" />
<br><br>
<a href="chat.html">Entrar al Chat</a>
      <p class="note">Nota: Este es solo el formulario en HTML. Para validar credenciales necesitas un servidor o JavaScript.</p>
    </form>
  </div>
</body>
</html>
